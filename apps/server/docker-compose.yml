services:
  elysia-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-panel-server
    environment:
      - NODE_ENV=production
    ports:
      - "3002:3002"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    restart: unless-stopped
    networks:
      - newsletter-network

networks:
  newsletter-network:
    driver: bridge
